<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main" ng-app="myList" ng-controller="myListController">
      <h1>Item's List..</h1>
      <div class="addItem">
        <input placeholder="Add Item" ng-model="newItem" class="addText" />
        <button ng-click="pushItem()">Add</button>
      </div>
      <ul>
        <li ng-repeat="i in items" class="li">
          {{i}} <span ng-click="deleteItems($index)">x</span>
        </li>
      </ul>
    </div>
    <script src="js/scripts.js"></script>
  </body>
  </body>
</html>
